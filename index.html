<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>IMC</title>
</head>
<body onload="mostrarCadastros()">
    
    <div class="container">
        <div class="wrapper">
            <div class="titulo">
                <h1>Calculo do IMC</h1>
                <img src="img/logoHeader.webp" alt="logo">
            </div>
            <div class="formulario">
                <form id="formulario">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome" id="nome_imc">
                    </div>
                    <div class="form-group">
                        <label>Peso</label>
                        <input type="text" name="peso" id="peso_imc">
                    </div>
                    <div class="form-group">
                        <label>Altura</label>
                        <input type="text" name="altura" id="altura_imc">
                    </div>
                    <button type="submit"class="btn btn-success">Calcular</button>
                </form>
            </div>
        </div>
        
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <header>
                        <tr> <!--linha-->
                            <th>Nome</th>
                            <th>Peso</th>
                            <th>Altura</th>
                            <th>IMC</th>
                            <th>Situação</th>
                        </tr>
                    </header>
                    <tbody id="resultados_table"></tbody>
                </table>
            </div>
        </div>
        
    </div>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>

</html>
